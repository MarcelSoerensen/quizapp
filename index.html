<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <!-- Bootstrap file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body onload="init()">
    <!-- As a heading -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card quiz-card mb-3">
            <div class="row g-0">
              <div class="col-md-4 bg-color">
                <img src="./img/logo.png" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">

                <div id="end-screen" class="card-body end-screen-body" style="display: none;">
                    <img src="./img/Group 5.png" alt="">
                    <div>
                        <h5>Quiz beendet!</h5>
                        <h5>Du hast <b id="right_answers"></b> von <b id="all-questions-end-screen"></b> Aufgaben richtig gelöst</h5>
                        <button class="btn btn-danger mt-2 mb-2" onclick="newGame()">erneut spielen</button>
                    </div>
                    
                    
                </div>

                <div id="question-body" class="card-body">
                  <h5 id="question-text" class="card-title"></h5>
                  
                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div id="answer_1" class="card-body">
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div id="answer_2" class="card-body">
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div id="answer_3" class="card-body">
                    </div>
                  </div>

                  <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div id="answer_4" class="card-body">
                    </div>
                  </div>
                  <div class="progress" role="progressbar" aria-label="Success example" >
                    <div id="progress-bar" class="progress-bar bg-success" style="width: 0%">0 %</div>
                  </div>

                  <div class="question-footer">
                    <span>
                        <b id="current-question"></b> von <b id="all-questions"></b> Fragen
                    </span>
                    <button onclick="nextQuestion()" id="next-button" class="btn btn-danger" disabled>nächste Frage</button>
                  </div>

                </div>
              </div>
            </div>
          </div>
    </div>
      
    </body>

</html>
